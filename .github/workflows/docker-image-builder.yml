name: Docker Image CI

on:
  push:

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3

      - name: Cache pip dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-pip
        with:
          path: ./.cache/pip
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('requirements.txt') }}
      -
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push - grott
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm
          push: true
          tags: egguy/grott-ci-test:latest
          target: grott
          cache-from: type=registry,ref=egguy/grott-ci-test:buildcache
          cache-to: type=registry,ref=egguy/grott-ci-test:buildcache,mode=max
      -
        name: Build and push - grottserver
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm
          push: true
          tags: egguy/grottserver-ci-test:latest
          target: grottserver
          cache-from: type=registry,ref=egguy/grott-ci-test:buildcache
          cache-to: type=registry,ref=egguy/grott-ci-test:buildcache,mode=max
